<!-- shared-styles.html -->
<dom-module id="strolch-wc-styles">
    <template>
        <style>

            h1, h2, h3, h4, h5, h6 {
                color: #f66f79;
            }

            a, a:hover, a:focus, a:active {
                text-decoration: none;
                color: inherit;
            }

            p {
                margin: 1.0em;
            }

            .card {
                background-color: white;
                margin: 0.3em;
                padding: 0.7em;
            }

            p {
                margin-left: 0;
            }

            .size32 {
                width: 32px;
                height: 32px;
            }

            .minWidth32 {
                min-width: 32px;
            }

            .light-icon {
                width: 18px;
                height:18px;
                color: darkgray;
            }

            /*
             * Table
             */
            .t-container {
                display: table;
            }

            .t-row {
                display: table-row;
            }

            .t-cell {
                display: table-cell;
            }

            .t-100 {
                width: 100%;
            }

            .t-80 {
                width: 80%;
            }

            .t-50 {
                width: 50%;
            }

            .t-60 {
                width: 60%;
            }

            .t-40 {
                width: 40%;
            }

            .t-20 {
                width: 20%;
            }

            .t-14 {
                width: 14%;
            }

            .t-middle {
                vertical-align: middle;
            }

            .t-center {
                text-align: center;
            }

            .t-right {
                text-align: right;
            }

            .t-left {
                text-align: left;
            }

            .t-pull-right {
                float: right;
            }

            .t-pull-left {
                float: left;
            }

            .t-auto-center {
                margin-left: auto;
                margin-right: auto;
            }

        </style>
    </template>
</dom-module>
